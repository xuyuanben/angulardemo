<nz-table #basicTable [nzData]="employeesList">
    <thead>
      <tr>
          <th>#</th>
        <th>姓名</th>
        <th>性别</th>
        <th>手机号</th>
        <th>邮箱</th>
        <th>入职时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data;let i=index;trackBy:trackByEmpid">
        <td>{{i}}</td>
        <td>{{data.name}}</td>
        <td>{{data.gender==="1"?'男':'女'}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>{{data.email}}</td>
        <td>{{data.joinDate | date:'yyyy-MM-dd'}}</td>
        <td>
          <a>修改</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm nzTitle="确定删除改数据吗?" (nzOnConfirm)="handleDel(data.id)" (nzOnCancel)="handleCancel()">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
